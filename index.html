<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LearnUkulele</title>
</head>
<body>
    <div class="container">

        <nav class="navbar">
            <ul>
                <li class="home">Home</li>
                <li>Inizia</li>
                <li>Accedi</li>
            </ul>
        </nav>

        <div class="sun enlarge blur scroll" data-rate="-2" data-direction="vertical"></div>

        <div class="landing-page">

            <img src="./images/sabbia-dietro.png" alt="sand" class="sand2 scroll blur" data-rate="-2" data-direction="vertical">
            
            <div class="palm scroll blur" data-rateY="0" data-rateX="2" data-direction="horiziontal">
                <div class="scroll" data-rateY="0" data-rateX="3" data-direction="horiziontal"><img src="./images/palma/palma back.png" alt="palm" class="palm-back"></div>
                <img src="./images/palma/due foglie dietro.png" alt="palm" class="back-leaves">
                <img src="./images/palma/tronco.png" alt="palm" class="trunk">
                <img src="./images/palma/foglio 6.png" alt="palm" class="leave six">
                <img src="./images/palma/palma 5.png" alt="palm" class="leave one" id="one">
                <img src="./images/palma/foglia 4.png" alt="palm" class="leave five">
                <img src="./images/palma/foglia 3.png" alt="palm" class="leave two">
                <img src="./images/palma/foglia 2.png" alt="palm" class="leave three">
                <img src="./images/palma/foglia 1.png" alt="palm" class="leave four">
            </div>

            <div class="monstera-leaves blur">
                <div class="scroll" data-rateY="0" data-rateX="-3" data-direction="horiziontal"><img src="./images/monstera3.png" alt="leaf" class="monstera3 monstera"></div>
                <div class="scroll" data-rateY="0" data-rateX="-2" data-direction="horiziontal"><img src="./images/monstera2.png" alt="leaf" class="monstera2 monstera"></div>
                <div class="scroll" data-rateY="0" data-rateX="-1.5" data-direction="horiziontal"><img src="./images/monstera.png" alt="leaf" class="monstera1 monstera"></div>
            </div>

            <div class="objects">
                <img src="./images/palla2.png" alt="ball" class="ball rotate blur">
                <img src="./images/COCCO.png" alt="coconut" class="coconut scroll blur" data-rate="5" data-direction="vertical">
                <img src="./images/UKULELE.png" alt="leaf" class="ukulele scroll" data-rate="-4" data-direction="vertical">
                <img src="./images/sabbia-sopra.png" alt="sand" class="sand-over scroll" data-rate="2" data-direction="vertical">
            </div>

            <div class="title-container scroll" data-rate="2" data-direction="vertical">
                <div class="title1" id="spessore">
                    <h1 class="title-left scorri">IMPARAa SUONARE</h1>
                    <h1 class="title-right">l'UKU <span>LELE</span></h1>
                </div>
                <div class="title1 title-over">
                    <h1 class="title-left davanti scorri">IMPARAa SUONARE</h1>
                    <h1 class="title-right davanti2">l'UKU <span>LELE</span></h1>
                </div>
            </div>

            <img src="./images/sabbia-sopra-2.png" alt="sand" class="sand-over-2 blur">

            <img src="./images/inizia-ora.png" alt="inizia" class="note scroll" data-rate="-2" data-direction="vertical">

            <div class="cta">
                <!-- <p class="scia">Afferra l'ukulele <br> ed iniziamo!</p> -->
                <p class="testo">Afferra l'ukulele <br> ed inizia!</p>
            </div>

            <img src="./images/mano.png" alt="mano" class="hand">
        </div>

        <!-- <div class="info-container">
            <img src="./images/sabbia-dietro.png" alt="sand" class="sand scroll" data-rate="-2" data-direction="vertical">
        </div> -->

        <div class="white scroll" data-rate="-4" data-direction="vertical">
            <div><p>Work in progress...</p></div>
        </div>


        <!-- WORK IN PROGRESS -->

            <div class="option brani">
                <h2>Impara un brano</h2>

        <div class="wip levitate"><p>Work in progress...</p></div>

    </div>

    <script src="script.js"></script>
</body>
